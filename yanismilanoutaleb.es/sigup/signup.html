<!DOCTYPE HTML PUBLIC "-//W3D//HTML 5.0//0F5//-">
<html lang="es">
<head>
    <!-- METAS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://192.168.0.10/yanismilanoutaleb.es/siginup/siginup.html">
    <!-- TITLE -->
    <title>Crear cuenta | yanismilanoutaleb.es</title>
    <!-- REL="STYLESHEET" -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="IF">
                <div class="tbody">
                    <tbody>
                        <form action="signup.html/" method="get">
                            <p>First Name:</p>
                            <input type="text" name="firstname" id="firstname" class="firstname" aria-placeholder="First Name">
                            <br>
                            <p>Last Name:</p>
                            <input type="text" name="lastname" id="lastname" class="lastname" aria-placeholder="Last Name">
                            <br>
                            <p>Email:</p>
                            <input type="email" name="email" id="email" class="email" aria-placeholder="Email">
                            <br>
                            <p>Fecha de nacimiento:</p>
                            <input type="date" name="date" id="date" class="date">
                            <br>
                            <p>Phone Number:</p>
                            <div class="tel">
                                <select name="regiontel">
                                    <option>
                                        +1
                                    </option>
                                    <option>
                                        +000
                                    </option>
                                    <option>
                                        +33
                                    </option>
                                    <option>
                                        +34
                                    </option>
                                </select>
                                <input type="tel" name="tel" id="tel" class="tel">
                            </div>
                            <br>
                            <div> 
                                <input type="number" name="code" id="code" class="code">
                            </div>    
                            <br>
                            <p>Password:</p>
                            <input type="password" name="password" id="password" class="password">
                            <br>
                            <div class="submit">
                                <button type="submit">
                                    <p>
                                        Crear Cuenta
                                    </p>
                                </button>
                            </div>
                        </form>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
    <div align="center">
        <small>
            <a href="mailto:yanismianoutaleb@gmail.com">Contacta aqui</a>
        </small>
    </div>           
</body>
</html>
